<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm3 container justify-content-center card">
          <h1 class="text-center">Add New Student</h1>
          <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="POST">

              <div class="form-group">
                <label> Name </label>
                <input
                type="text"
                name="Name"
                th:field= "*{name}"
                class="form-control"
                placeholder="Enter Student Name ">
              </div>

              <div class="form-group">
                <label> Surame </label>
                <input
                        type="text"
                        name="Surname"
                        th:field= "*{surName}"
                        class="form-control"
                        placeholder="Enter Student Surname ">
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-outline-secondary">
                  Add
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
